<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建新项目 - 甘特图协作平台</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">甘特图协作平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">项目面板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('new_project') }}">创建项目</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            {{ session.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('logout') }}">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>创建新项目</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-warning">
                              {% for message in messages %}
                                {{ message }}
                              {% endfor %}
                            </div>
                          {% endif %}
                        {% endwith %}
                        
                        <form method="post" action="{{ url_for('new_project') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">项目名称</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="form-text">为您的项目取一个简洁明了的名称</div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">项目描述</label>
                                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                <div class="form-text">描述您的项目目标、范围和时间线</div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">返回项目列表</a>
                                <button type="submit" class="btn btn-success">创建项目</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS 和依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
